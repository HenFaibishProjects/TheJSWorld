<div id="app" v-on:keyup.enter="addTodo">
  <tit> Index for Using vueJs <br>
  <input type="text" v-model="userInput">
  <button v-on:click="addTodo">Add Todo</button>
  <button v-on:click="removeElement">Remove All Todo</button>

  <ul>
    <li 
      v-for="todo in todos"
      v-on:click="removeTodo(todo)">{{ todo.value }}</li>
  </ul>
    <footer>You can click on any Todo Items to delete them</footer>
 </div>
